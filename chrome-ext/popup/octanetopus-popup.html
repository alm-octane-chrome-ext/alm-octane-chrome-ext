<html>
    <head>
        <title>Octanetopus</title>
        <link rel="stylesheet" type="text/css" href="octanetopus-popup.css">
        <script src="../common/octanetopus-common.js"></script>
        <script src="octanetopus-popup.js"></script>
    </head>
    <body class="octanetopus-popup-body">
        <div class="octanetopus-popup">
            <div class="octanetopus-popup__header">
                <img src="../img/icon96.png" class="octanetopus-popup__header__image"/>
                <span class="octanetopus-popup__header__title">Octanetopus</span>
            </div>
            <div class="octanetopus-popup__content">
                <textarea id="octanetopus-popup__content__config" class="octanetopus-popup__content__config" title="ALM Octane Extension Configuration"></textarea>                
            </div>
            <div class="octanetopus-popup__footer">
                <button id="octanetopus-popup-cancel-button" class="octanetopus-popup__footer__button">Cancel</button>
                <button id="octanetopus-popup-defaults-button" class="octanetopus-popup__footer__button">Defaults</button>
                <button id="octanetopus-popup-save-button" class="octanetopus-popup__footer__button" disabled="disabled">Save</button>
            </div>
        </div>
    </body>
</html>
