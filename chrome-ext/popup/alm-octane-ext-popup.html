<html>
    <head>
        <title>ALM Octane Chrome Extension</title>
        <link rel="stylesheet" type="text/css" href="alm-octane-ext-popup.css">
        <script src="alm-octane-ext-popup.js"></script>
    </head>
    <body class="alm-octane-ext-popup-body">
        <div class="alm-octane-ext-popup">
            <div class="alm-octane-ext-popup__header">
                <img src="../img/icon96.png" class="alm-octane-ext-popup__header__image"/>
                <span class="alm-octane-ext-popup__header__title">Octane Chrome Extension</span>
            </div>
            <div class="alm-octane-ext-popup__content">
                <div class="alm-octane-ext-popup__content__wrapper">
                    <textarea id="alm-octane-ext-popup__content__config" class="alm-octane-ext-popup__content__config" title="ALM Octane Extension Configuration"></textarea>
                </div>
            </div>
            <div class="alm-octane-ext-popup__footer">
                <button id="alm-octane-ext-popup-cancel-button" class="alm-octane-ext-popup__footer__button">Cancel</button>
                <button id="alm-octane-ext-popup-save-button" class="alm-octane-ext-popup__footer__button" disabled="disabled">Save</button>
            </div>
        </div>
    </body>
</html>
